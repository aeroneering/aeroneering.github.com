---
layout: default
title: Aeroneering
---
<h3>Entries</h3>
<div class="container">
{% for post in site.posts %}
	<li>
            <h4>{{ post.date | date_to_string }}: <a href="{{ post.url }}">{{ post.title }}</a></h4>
            <blockquote>{{ post.excerpt }}</blockquote>
            <p><a href="{{ post.url }}">Read more</a></p>
        </li>
{% endfor %}
<p></p>
</div>
